<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCI Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li onclick="showSection('find-job')">Find Job</li>
            <li onclick="showSection('look-client')">Look for Client</li>
            <li onclick="showSection('marketplace')">Marketplace</li>
            <li onclick="showSection('chat')">Chat</li>
        </ul>
    </nav>

    <!-- Sections -->
    <section id="find-job" class="content-section">
        <h1>Find Job</h1>
        <button onclick="openAddPostModal('find-job')">Add Post</button>
        <div class="posts" id="find-job-posts"></div>
    </section>

    <section id="look-client" class="content-section" style="display:none">
        <h1>Look for Client</h1>
        <button onclick="openAddPostModal('look-client')">Add Post</button>
        <div class="posts" id="look-client-posts"></div>
    </section>

    <section id="marketplace" class="content-section" style="display:none">
        <h1>Marketplace</h1>
        <button onclick="openAddPostModal('marketplace')">Add Post</button>
        <div class="posts" id="marketplace-posts"></div>
    </section>

    <section id="chat" class="content-section" style="display:none">
        <h1>Chat System</h1>
        <div class="chat-container">
            <div class="chat-list" id="chat-list">
                <!-- Chat users here -->
            </div>
            <div class="chat-box" id="chat-box">
                <p>Select a conversation</p>
            </div>
        </div>
    </section>

    <!-- Modal for Adding Post -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <form id="postForm">
                <div id="dynamicFields"></div>
                <button type="submit">Submit Post</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
